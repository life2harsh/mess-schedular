<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Scheduler</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  
  <div id="loader" class="loader-screen">
    <div class="loader-content">
      <div class="loader-spinner">
        <div class="loader-ring"></div>
        <div class="loader-ring spinning"></div>
      </div>
      <div class="loader-text">INITIALIZING</div>
      <div class="loader-title">Mess Schedule</div>
    </div>
  </div>

  
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <div class="logo">
          <div class="dot"></div>
          <span class="logo-text">MESS</span>
        </div>
        <div id="currentTime" class="current-time"></div>
      </div>

      <div class="header-right">
        <div class="mode-selector">
          <button id="modeBothBtn" class="mode-btn active">
            <span class="mode-symbol">∞</span>Both
          </button>
          <button id="mode62Btn" class="mode-btn">
            <span class="mode-symbol">①</span>62
          </button>
          <button id="mode128Btn" class="mode-btn">
            <span class="mode-symbol">②</span>128
          </button>
        </div>

        <button id="toggleWeekBtn" class="week-toggle">Show Week</button>
      </div>
    </div>
  </header>

  
  <main id="content" class="main-content hidden">
    <!-- Special Dishes Ticker -->
    <section class="ticker-section">
      <div class="ticker-container">
        <div id="tickerContent" class="ticker-content"></div>
      </div>
    </section>
    
    <section class="special-dishes">
      <div class="section-header">
        <div class="dot"></div>
        <span class="section-title">Specials</span>
      </div>

      <div class="specials-container">
        
        <div class="todays-specials">
          <div class="specials-sub-header">
            <span class="sub-title">Today</span>
          </div>
          <div id="todaySpecials" class="today-specials-grid"></div>
        </div>

        
        <div class="feature-space">
          <div class="specials-sub-header">
            <span class="sub-title">Feature</span>
          </div>
          <div class="feature-placeholder">
            <div class="placeholder-content">
              <div class="placeholder-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                  <circle cx="12" cy="12" r="3"/>
                  <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                </svg>
              </div>
              <span class="placeholder-text">Space reserved for upcoming feature</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <div class="campus-grid">
      <section id="campus62" class="campus-section visible">
        <div class="section-header">
          <div class="dot"></div>
          <span class="section-title">Campus 62</span>
        </div>
        <div id="meals62" class="meals-grid"></div>
      </section>

      <section id="campus128" class="campus-section visible">
        <div class="section-header">
          <div class="dot"></div>
          <span class="section-title">Campus 128</span>
        </div>
        <div id="meals128" class="meals-grid"></div>
      </section>
    </div>

    
    <section id="weekView" class="week-view">
      <div class="section-header">
        <div class="dot"></div>
        <span class="section-title">Week Overview</span>
      </div>
      <div id="weekGrid" class="week-grid"></div>
    </section>
  </main>

  
  <button id="scrollTopBtn" class="scroll-top">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m18 15-6-6-6 6"/>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
